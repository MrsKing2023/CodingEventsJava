<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Coding Events</title>
</head>
<body>

<h1>Coding Events</h1>

<nav>
    <ul>
        <li><a href="/events">All Events</a></li>
    </ul>
</nav>
<table class = "table table-striped">
    <thead>
        <tr>
            <th>Name</th>
        </tr>
    </thead>
    <tr th:each="event : ${events}">
        <td th:text="${event.name}"></td>
    </tr>
</table>

</body>
</html>
